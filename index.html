<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="maplog-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>MapLog</title>
  </head>
  <body>
    <div class="left-container">
      <div class="logo-box">
        <img src="mapLog.svg" class="logo" alt="" />
      </div>
      <div id="map"></div>
    </div>
    <div id="card">
      <div class="card__form" id="card__form">
        <input
          type="text"
          class="card__form--heading"
          name="card__form--heading"
          placeholder="Heading"
        />
        <label for="card__form--heading"></label>

        <input
          type="text"
          class="card__form--description"
          name="card__form--description"
          placeholder="Description"
        />
        <label for="card__form--description"></label>

        <button class="card__form--btn" id="card__form--btn">submit</button>
      </div>
      <div class="card__comp--container">
        <!-- comps will be here -->
      </div>
      <div class="card__btn--container">
        <button class="btn card__btn--clear-all" id="clear-all">
          clear all
        </button>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
